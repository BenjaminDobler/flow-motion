<div class="card">
  <div class="card-header">
    <div class="tx">
      <span class="tx-muted">/</span><span>{{ title() }}</span>
    </div>
  </div>
  <div class="card-content">
    @for (field of fields(); track $index) {
      <div class="list-item">
        <input type="text" [(ngModel)]="field.name" >
        <input type="text" class="tx-muted" [(ngModel)]="field.type" >

        <!-- <span contenteditable (keyup)="onFieldInput(field, 'name', $event)" (blur)="updateFields()" >{{ field.name }}</span>
        <span contenteditable class="tx-muted" >{{ field.type }}</span> -->
        <div class="connection-indicator left" positioning="none" [draggable]="false" [fm-property]="`${this.container.id()}_${field.name}_left`"></div>
        <div class="connection-indicator right" positioning="none" [draggable]="false" [fm-property]="`${this.container.id()}_${field.name}_right`"></div>
      </div>
    }
  </div>
</div>

@if (container.editMode()) {
  <div (click)="addRow()" style="width: 20px; height: 20px; position: absolute; bottom: 0; right: 0; background: var(--highlight-color)"></div>
}
