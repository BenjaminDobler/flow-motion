
<div style="display: flex;flex-direction: column; gap: 5px;">
<div style="display: flex;gap: 5px">
  <input-component [(ngModel)]="copies" type="number" prefix="" min="1" step="1"></input-component>
</div>
<div style="display: flex;gap: 5px">
  <input-component [(ngModel)]="x" type="number" prefix="X" min="1" step="1"></input-component>
  <input-component [(ngModel)]="y" type="number" prefix="Y" min="1" step="1"></input-component>
</div>
<button (click)="apply()">Apply</button>
</div>
