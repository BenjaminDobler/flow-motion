name: Angular Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 23

      - name: Build libs
        run: npm install --force && npm run build:libs && npm run ngx-pentool:link
      - name: Build Flow Motion Editor
        run: npm install --force && npm run build:prod

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist/editor/browser
          branch: prod
          token: ${{ secrets.GH_TOKEN }}
