@if (timelineService.selectedTween()) {
  @let tween = timelineService.selectedTween();
  @if (tween) {
    <div class="properties-panel">
      <div class="properties-panel_header">
        <h2>Tween</h2>
      </div>

      <div class="properties-panel_content">
        <ed-select (ngModelChange)="easingChanged($event)" [(ngModel)]="tween.easing">
          @for (easing of easings; track $index) {
            <ed-select-option [value]="easing">{{ easing }}</ed-select-option>
          }
        </ed-select>
      </div>
    </div>
  }
}
