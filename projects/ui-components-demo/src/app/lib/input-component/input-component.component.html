<label>
  @if (prefix() !== '') {
    <div class="icon">
      <span>{{ prefix() }}</span>
    </div>
  }

  @if (prefixIcon()) {
    <div class="icon">
      <ng-container *ngTemplateOutlet="prefixIcon()"></ng-container>
    </div>
  }

  <div>
    <input [(ngModel)]="value" [attr.type]="type()" />
  </div>
  @if (suffix() !== '') {
    <div class="icon">
      <span>{{ suffix() }}</span>
    </div>
  }

  @if (suffixIcon()) {
    <div class="icon">
      <ng-container *ngTemplateOutlet="suffixIcon()"></ng-container>
    </div>
  }
</label>
