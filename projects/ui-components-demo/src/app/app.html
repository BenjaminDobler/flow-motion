<div class="sidebar left">
  <div class="properties-panel">
    <div class="properties-panel_header">
      <h2>Position</h2>
    </div>

    <div class="properties-panel_row">
      <input-component type="number" [prefix]="'W'" [(ngModel)]="width"></input-component>
      <input-component type="number" [prefix]="'H'" [value]="100"></input-component>
    </div>
    <div class="properties-panel_row">
      <input-component type="number" [value]="100"></input-component>
      <input-component type="number" [value]="100"></input-component>
    </div>
    <div class="properties-panel_row">
      <input-component type="number" [value]="100" [prefixIcon]="iconRadius" [suffixIcon]="iconRadius" />
      <input-component type="number" [value]="100"></input-component>
    </div>
    <div class="properties-panel_row">
      <input-component type="number" [value]="100"></input-component>
    </div>
  </div>

  <div class="properties-panel">
    <div class="properties-panel_header">
      <h2>Typography</h2>
    </div>

    <div class="properties-panel_row">
      <input-component #inp type="number" [value]="100"></input-component>
      <input-component #inp type="number" [value]="100"></input-component>
    </div>
    <div class="properties-panel_row">
      <input-group>
        <color></color>
        <input-component #inp type="number" [value]="100" suffix="%"></input-component>
      </input-group>
    </div>
    <div class="properties-panel_row">
      <input-component #inp type="number" [value]="100"></input-component>
      <input-component #inp type="number" [value]="100"></input-component>
    </div>
    <div class="properties-panel_row">
      <input-component #inp type="number" [value]="100"></input-component>
    </div>
  </div>

  <div class="properties-panel">
    <div class="properties-panel_header">
      <h2>Tween</h2>
    </div>

    <div class="properties-panel_row">
      <input-component #inp type="number" [value]="100"></input-component>
      <input-component #inp type="number" [value]="100"></input-component>
    </div>
    <div class="properties-panel_row">
      <ed-select>
        <ed-select-option>Option 1</ed-select-option>
        <ed-select-option>Option 2</ed-select-option>
        <ed-select-option>Option 3</ed-select-option>
      </ed-select>
    </div>
  </div>

</div>

<button>Share</button>
