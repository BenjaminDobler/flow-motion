

<div class="card">
  <div class="card-header">
    <div class="tx">
      <span class="tx-muted">/</span><span>{{ title() }}</span>
    </div>
  </div>
  <div class="card-content">
    @for (field of fields(); track $index) {
      <div class="list-item">
        <span>{{ field.name }}</span>
        <span class="tx-muted">{{ field.type }}</span>
        <div class="connection-indicator left" positioning="none" [draggable]="false" [bondproperty]="`${this.container.id()}_${field.name}_left`"></div>
        <div class="connection-indicator right" positioning="none" [draggable]="false" [bondproperty]="`${this.container.id()}_${field.name}_right`"></div>
      </div>
    }
  </div>
</div>
