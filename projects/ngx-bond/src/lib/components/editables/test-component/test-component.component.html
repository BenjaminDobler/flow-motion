<ng-template #insert_slot></ng-template>

<textarea [style.fontSize]="fontSize()" [style.color]="color()" [style.fontWeight]="fontWeight()" #textArea></textarea>

<div [bondproperty]="'prop' + container.id() + '-left'" positioning="none" [draggable]="false" class="connector left-connector"></div>

<div [bondproperty]="'prop' + container.id() + '-right'" positioning="none" [draggable]="false" class="connector right-connector"></div>

<div [bondproperty]="'prop' + container.id() + '-top'" positioning="none" [draggable]="false" class="connector top-connector"></div>

<div [bondproperty]="'prop' + container.id() + '-bottom'" positioning="none" [draggable]="false" class="connector bottom-connector"></div>
