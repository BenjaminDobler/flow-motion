<div class="item" (click)="toggleSelection()">
  @let type = component()?.type;
  <ed-icon [icon]="type"></ed-icon>

  {{ child().displayName() }}
</div>

@for (c of child().children(); track $index) {
  @if (c.type !== 'link-target') {
    <tree-child (onremove)="remove(c)" style="margin-left: 20px" [child]="c"></tree-child>
  }
}
