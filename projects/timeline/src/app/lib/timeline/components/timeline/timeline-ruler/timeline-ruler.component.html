<div
  [bondcontainer]="`scrubber`"
  [x]="timelineService.position() / timelineService.timeline().millisecondsPerPixel"
  (dragStart)="onScrubberDragStart($event)"
  (dragEnd)="onScrubberDragEnd($event)"
  (positionUpdated)="onScrubberPositionUpdated($event)"

  [minY]="0"
  [maxY]="0"
  [minX]="0"
  [showCursor]="false"
  class="scrubber"
