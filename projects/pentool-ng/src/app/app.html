<ng-bond-world style="position: absolute; left: 0; top: 0; background: #00ff00; width: 900px; height: 800px">
  <svg-canvas #svgCanvas></svg-canvas>
</ng-bond-world>

<div style="width: 250px; background: #000; position: absolute; right: 0; top: 0">
  <element-tree></element-tree>
  <element-property-inspector style="margin-top: 10px"></element-property-inspector>
  <input type="checkbox" [(ngModel)]="selection.disabled" /> Path Directive Enabled

  <br />
  <br />
  @for(p of svg.paths(); track $index) {
  <div [style.fontWeight]="svg.selectedPathElement === p ? 'bold' : 'normal'">Path {{ p.id() }} <button (click)="svg.deletePath(p)">Delete</button></div>
  }

  <button (click)="svg.selectedPathElement = undefined">Unselect Path</button>
  <button (click)="serializePath(svg.selectedPathElement)">Serialize</button>
  <button (click)="deserializePath()">Deserialize</button>
  <button (click)="setMotionPath()">Motion Path</button>

</div>
